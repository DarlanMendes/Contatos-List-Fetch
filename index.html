<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body style="background-color: #DEDEDE;" onload="atualizarContatos()">

    <section id='telaListaContatos' class="d-flex row justify-content-center align-items-center mt-5 col-12">
        <div class="d-flex row justify-content-center align-items-center col-md-4 col-ms-4">
            <div class="card card-body">
                <div class="d-flex justify-content-between">
                    <h3>Lista de contatos (<span id="numeros">0</span>) </h3>
                    <button class="text-white bg-danger rounded" onclick="logout()">Logout <i class="fa-solid fa-right-from-bracket"></i></button>
                    <button class="text-white bg-primary rounded" onclick="ordenar()">Ordenar<h6>A-Z</h6> <i class="fa-solid fa-bars"></i></button>
                </div>
                <hr>

                <form id="form" action="" class="d-flex flex-row" onsubmmit="addContact()">
                    <div class="col-9 d-flex flex-column ">
                        <input id="nome" placeholder="Nome do contato" type="text" class="form-control col-1 mb-2">
                        <input id="telefone" placeholder="Telefone de contato" type="text" class="form-control col-1">
                    </div>

                    <div class="col-3 d-grid">
                        <button class="btn btn-outline-primary d-flex flex-row justify-content-between align-items-center" onclick="addContact()">
                            Salvar <i class="fa-solid fa-floppy-disk"></i>
                        </button>
                    </div>
                </form>

                <hr>
                <div  class="d-flex flex-column">
                   <h3>Favoritos</h3>
                   <div id="favoritosBox" class="d-flex flex-column">
                    Sem contatos favoritados
                   </div>
                    
                </div>
                <hr/>
                <div>
                    <h3>Contatos</h3>
                    <ul id="contatos">
                        Atualizando...
                    </ul>

                </div>
            </div>
        </div>
    </section>
    <section id="atualizacaoCard" class="position-fixed top-0 d-flex   w-100" >
        

    </section>


    <script src="eventos.js"></script>
    <script src="https://kit.fontawesome.com/c0b4ff0b50.js" crossorigin="anonymous"></script>
</body>

</html>
