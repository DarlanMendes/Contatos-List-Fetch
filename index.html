<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body style="background-color: #DEDEDE;" onload="atualizarContatos()">
  
    <section class="row mt-5">
        <div class="col-md-4 offset-md-4">
            <div class="card card-body">
                <h2>Lista de contatos (<span id="numeros">0</span>) </h2>
                <hr>

                <form id="form" action="" class="row" onsubmmit="addContact()">
                    <div class="col-4">
                        <input id="nome" placeholder="Nome do contato" type="text" class="form-control">
                        <input id="idade" placeholder="Idade do contato" type="number" class="form-control">
                    </div>

                    <div class="col-3 d-grid">
                        <button class="btn btn-outline-primary" onclick="addContact()">
                            Pronto!
                        </button>
                    </div>
                </form>

                <hr>
                <section id="atualizacaoCard" class="col-md-4 offset-md-4" class="card card-body">
        
       
                </section>
                <div>
                    <ul id="contatos">

                    </ul>

                </div>
            </div>
        </div>
    </section>
    


    <script src="eventos.js"></script>
</body>

</html>
